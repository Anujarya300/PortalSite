<!DOCTYPE>
<html ng-strict-di>
  
  <head>
    <title>Home</title>

  <body ng-app="myApp">
    <div class="container" ng-controller="mainCtrl">
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div>
            <ul class="nav navbar-nav">
              <li>
                <p></p>
                <img src="/images/logo.jpg" />
                </p>
              </li>
            </ul>
            <form class="navbar-form navbar-right" style="margin-right:15px;margin-top:20px" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right" style="margin-top:12px;">
              <li>
                <!--<a ng-show="!isLoggedin" href="/login">Sign in</a>-->
                <a ng-show="!isLoggedin" href="#" ng-dialog-class="ngdialog-theme-default" ng-dialog-show-close="true" ng-click="open()">Sign in</a>
                <script type="text/ng-template" id="firstDialogId">
                  <div class="ngdialog-message">
                  <h3>User Login</h3>
                  <form role="form" >
      <div class="form-group">
        <label for="usename">Email address</label>
        <input type="text" class="form-control" data-ng-model="user.username" id="email" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" data-ng-model="user.password" id="password" placeholder="Password" />
      </div>
      <button type="submit" ng-click="userlogin()" class="btn btn-default">Submit</button>
    </form>
                  </div>
                </script>
                <a ng-show="isLoggedin" href="/" ng-click="logout()">Sign out</a>
              </li>
              <li>
                <a href="#">Sign up</a>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>

      Main component for a primary marketing message or call to action
      <div class="jumbotron">

        <p>This example is a quick exercise to illustrate how the default, static and fixed to top navbar work. It includes the responsive CSS and HTML, so it also adapts to your viewport and device.</p>

      <section style="background:#efefe9;">
        <div class="container">
          <div style="width:98%;">
            <div>
              <!-- <h2>Welcome to IGHALO!<sup>™</sup></h2>-->
              <div>
                <div>
                  <div>

                      <li ng-class="{active: isActive('/allRealestate')}">
                        <a href="/allRealestate">
                      <span class="round-tabs one">
                        <img src="/images/Home-icon.png" style="height:30px;width:30px;" />
                        <label>Real Estate</label>
                      </span> 
                  </a>
                      </li>
                      <li ng-class="{active: isActive('/carBikes')}">
                        <a href="/carBikes">

                         <img src="/images/car.png" style="height:30px;width:30px;" />

                     </span> 
                 </a>

                      <li ng-class="{active: isActive('/e')}">
                        <a href="/e">

                     </span> </a>
                      </li>
                      <li>
                        <a href="#settings" data-toggle="tab" title="blah blah">

                      </li>
                      <li>
                        <a href="#doner" data-toggle="tab" title="completed">

                              <img src="/images/cart.png" style="height:30px;width:30px;background-color:green;" />

                         </span> </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
